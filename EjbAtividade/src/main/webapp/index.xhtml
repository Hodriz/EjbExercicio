<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
          
            
            <h:inputText value="#{jsfJogador.ejbJogador.player.nome}"/><br></br>
            <h:outputText value="#{jsfJogador.ejbJogador.player.nome}"/><br></br>
            <h:inputText value="#{jsfJogador.ejbJogador.player.palpite}"/><br></br>
            <h:outputText value="#{jsfJogador.ejbJogador.player.palpite}"/><br></br>
            <h:commandButton action="#{jsfJogador.ejbJogador.addPlayer()}" value="add"/><br></br>
            <h:dataTable value="#{jsfJogador.ejbJogador.player}" var="jogador">
                <h:column>
                    <h:outputText value="#{jogador.nome}"></h:outputText>
                </h:column>
            </h:dataTable>
             
                
         
        </h:form>
    </h:body>
</html>
